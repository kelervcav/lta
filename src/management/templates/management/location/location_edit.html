{% extends "base.html" %}

{% block page_title %} Locations {% endblock page_title %}

{% block content %}

<section class="content">

  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Edit Location</h3>
    </div>

    <form class="form-horizontal" method="POST" novalidate>
      {% csrf_token %}
      <div class="box-body">
        <div class="form-group {% if form.name.errors %} has-error {% endif %}">
          <label for="" class="col-md-2 control-label">Name:</label>
          <div class="col-md-4">
            {{ form.name }}
            <span class="help-block">{{ form.name.errors }}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-md-2 control-label">Description:</label>
          <div class="col-md-4">
            {{ form.description }}
          </div>
        </div>


      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>

  </div>


</section>

{% endblock content %}
